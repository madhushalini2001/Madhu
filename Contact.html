<!-- Contact Section -->
<main class="container mx-auto px-6 py-12">
    <section id="contact" class="text-center">
        <h1 class="text-4xl font-bold mb-4">Get in <span class="text-yellow-400">Touch</span></h1>
        <p class="text-lg text-gray-300 mb-8">I'd love to hear from you! Feel free to reach out.</p>

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-400 mb-2">First Name</label>
                        <input type="text" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-yellow-400" placeholder="First Name" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2">Last Name</label>
                        <input type="text" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-yellow-400"placeholder="Last Name"  required>
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-gray-400 mb-2">Email Address</label>
                    <input type="email" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-yellow-400" placeholder="Your Email" required>
                </div>

                <div class="mt-6">
                    <label class="block text-gray-400 mb-2">Your Message</label>
                    <textarea rows="5" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-yellow-400" placeholder="Write Your Message here" required></textarea>
                </div>

                <div class="mt-6 flex justify-between items-center">
                    <label class="text-sm text-gray-400 flex items-center">
                        <input type="checkbox" class="mr-2"> Subscribe to newsletter
                    </label>
                    <button type="submit" class="bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-yellow-300 transform hover:scale-105 transition duration-300">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
